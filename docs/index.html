<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC Reference Data Tracker</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #2c3e50;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
        }

        /* Header and main layout */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Table styles */
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            color: #555;
        }

        /* Content section */
        .content-section {
            margin-top: 40px;
        }

        /* Responsive Chart Canvas */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Footer styles */
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
            color: #888;
        }

        /* Collapsible section */
        .collapsible {
            display: none;
        }

        .collapsible.open {
            display: table-row-group;
        }

        .collapse-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .collapse-btn:hover {
            background-color: #2980b9;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header h1 {
                font-size: 2em;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>GC Reference Data Tracker</h1>
        <p>Tracking the latest reference data standards from the Government of Canada.</p>
        <a href="feeds.html" class="btn">Go to Feeds Page</a>
    </header>

    <div class="container">
        <section class="content-section">
            <h2>Visits Data</h2>
            <table id="visits-table-id">
                <!-- Visits data will be inserted here -->
            </table>
            <div class="collapse-btn" id="toggle-visits-btn" onclick="toggleCollapse('visits')">Show More</div>
            
            <h2>Visits Over Time</h2>
            <div class="chart-container">
                <canvas id="visitsChart"></canvas>
            </div>
        </section>

        <section class="content-section">
            <h2>Downloads Data</h2>
            <h3>Downloads Over Time</h3>
            <div class="chart-container">
                <canvas id="downloadsChart"></canvas>
            </div>
            <table id="downloads-table-id">
                <!-- Downloads data will be inserted here -->
            </table>
            <div class="collapse-btn" id="toggle-downloads-btn" onclick="toggleCollapse('downloads')">Show More</div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 GC Reference Data Tracker. All rights reserved.</p>
    </footer>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Function to render the Visits table with collapsible rows
        function renderVisitsTable(data, tableId) {
            const table = document.getElementById(tableId);
            const records = data.records;

            let tableContent = '';
            
            // Create table header
            tableContent += `<thead>
                <tr>
                    <th>Title (EN)</th>
                    <th>Title (FR)</th>
                    <th>Department (EN)</th>
                    <th>Department (FR)</th>
                    <th>Visits</th>
                    <th>Month</th>
                    <th>Year</th>
                </tr>
            </thead>`;

            // Create top 10 rows in the visible tbody
            tableContent += '<tbody>';
            records.slice(0, 10).forEach(record => {
                tableContent += `<tr>
                    <td>${record.title}</td>
                    <td>${record.titre}</td>
                    <td>${record.department}</td>
                    <td>${record.ministere}</td>
                    <td>${record.visits_visites}</td>
                    <td>${record.month_mois}</td>
                    <td>${record.year_annee}</td>
                </tr>`;
            });
            tableContent += '</tbody>';

            // Create remaining rows in a collapsible tbody
            tableContent += '<tbody id="visits-collapsible" class="collapsible">';
            records.slice(10).forEach(record => {
                tableContent += `<tr>
                    <td>${record.title}</td>
                    <td>${record.titre}</td>
                    <td>${record.department}</td>
                    <td>${record.ministere}</td>
                    <td>${record.visits_visites}</td>
                    <td>${record.month_mois}</td>
                    <td>${record.year_annee}</td>
                </tr>`;
            });
            tableContent += '</tbody>';

            table.innerHTML = tableContent;
        }

        // Function to render the Downloads table with collapsible rows
        function renderDownloadsTable(data, tableId) {
            const table = document.getElementById(tableId);
            const records = data.records;

            let tableContent = '';

            // Create table header
            tableContent += `<thead>
                <tr>
                    <th>Title (EN)</th>
                    <th>Title (FR)</th>
                    <th>Department (EN)</th>
                    <th>Department (FR)</th>
                    <th>Downloads</th>
                    <th>Month</th>
                    <th>Year</th>
                </tr>
            </thead>`;

            // Create top 10 rows in the visible tbody
            tableContent += '<tbody>';
            records.slice(0, 10).forEach(record => {
                tableContent += `<tr>
                    <td>${record.title}</td>
                    <td>${record.titre}</td>
                    <td>${record.department}</td>
                    <td>${record.ministere}</td>
                    <td>${record.downloads_telechargements}</td>
                    <td>${record.month_mois}</td>
                    <td>${record.year_annee}</td>
                </tr>`;
            });
            tableContent += '</tbody>';

            // Create remaining rows in a collapsible tbody
            tableContent += '<tbody id="downloads-collapsible" class="collapsible">';
            records.slice(10).forEach(record => {
                tableContent += `<tr>
                    <td>${record.title}</td>
                    <td>${record.titre}</td>
                    <td>${record.department}</td>
                    <td>${record.ministere}</td>
                    <td>${record.downloads_telechargements}</td>
                    <td>${record.month_mois}</td>
                    <td>${record.year_annee}</td>
                </tr>`;
            });
            tableContent += '</tbody>';

            table.innerHTML = tableContent;
        }

        // Toggle function to collapse/expand the rows
        function toggleCollapse(type) {
            const collapsible = document.getElementById(`${type}-collapsible`);
            const toggleButton = document.getElementById(`toggle-${type}-btn`);

            if (collapsible.classList.contains('open')) {
                collapsible.classList.remove('open');
                toggleButton.textContent = 'Show More';
            } else {
                collapsible.classList.add('open');
                toggleButton.textContent = 'Show Less';
            }
        }

        // Function to render the Visits chart
        function renderVisitsChart(data) {
            const labels = [];
            const datasets = {};

            // Organize data by dataset ID
            data.records.forEach(record => {
                const label = getMonthYearLabel(record.month_mois, record.year_annee);
                if (!labels.includes(label)) {
                    labels.push(label);
                }

                if (!datasets[record.id]) {
                    datasets[record.id] = {
                        label: record.title,
                        data: Array(labels.length).fill(null), // Fill with null values initially
                        borderColor: getRandomColor(),
                        borderWidth: 2
                    };
                }

                datasets[record.id].data[labels.indexOf(label)] = record.visits_visites;
            });

            // Fill missing data points for labels
            Object.values(datasets).forEach(dataset => {
                dataset.data = labels.map(label => dataset.data[labels.indexOf(label)] || null);
            });

            // Reverse the labels and dataset values for chronological order
            labels.reverse();
            Object.values(datasets).forEach(dataset => {
                dataset.data.reverse();
            });

            const ctx = document.getElementById('visitsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: Object.values(datasets)
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Visits'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time (MM/YYYY)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Helper function to create a consistent label for month/year (e.g., "MM/YYYY")
        function getMonthYearLabel(month, year) {
            return `${month.toString().padStart(2, '0')}/${year}`;
        }

        // Function to render the Downloads chart
        function renderDownloadsChart(data) {
            const labels = [];
            const datasets = {};

            // Organize data by dataset ID
            data.records.forEach(record => {
                const label = getMonthYearLabel(record.month_mois, record.year_annee);
                if (!labels.includes(label)) {
                    labels.push(label);
                }

                if (!datasets[record.id]) {
                    datasets[record.id] = {
                        label: record.title,
                        data: Array(labels.length).fill(null), // Fill with null values initially
                        borderColor: getRandomColor(),
                        borderWidth: 2
                    };
                }

                datasets[record.id].data[labels.indexOf(label)] = record.downloads_telechargements;
            });

            // Fill missing data points for labels
            Object.values(datasets).forEach(dataset => {
                dataset.data = labels.map(label => dataset.data[labels.indexOf(label)] || null);
            });

            // Reverse the labels and dataset values for chronological order
            labels.reverse();
            Object.values(datasets).forEach(dataset => {
                dataset.data.reverse();
            });

            const ctx = document.getElementById('downloadsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: Object.values(datasets)
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Downloads'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time (MM/YYYY)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Helper function to generate random colors for chart lines
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Fetch JSON data for Visits and render table and chart
        fetch('filtered_data_visits.json')
            .then(response => response.json())
            .then(data => {
                renderVisitsTable(data, 'visits-table-id');
                renderVisitsChart(data);
            });

        // Fetch JSON data for Downloads and render table and chart
        fetch('filtered_data_downloads.json')
            .then(response => response.json())
            .then(data => {
                renderDownloadsTable(data, 'downloads-table-id');
                renderDownloadsChart(data);
            });
    </script>
</body>
</html>
