<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC Reference Data Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .content-section {
            margin-top: 40px;
        }
        canvas {
            display: block;
            margin: 20px auto;
            max-width: 800px;
            max-height: 400px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>GC Reference Data Tracker</h1>
    <p>This page displays the latest scraped data from the Government of Canada reference data standards pages.</p>
       <p>
        View the Atom feeds for specific datasets: 
        <a href="feeds.html">Go to Feeds Page</a>
    </p>

    <!-- Visits Data Section -->
    <h2>Visits Data</h2>
    <table id="visits-table-id">
        <!-- Visits data will be inserted here -->
    </table>
    <h2>Visits Over Time</h2>
    <canvas id="visitsChart"></canvas>

    <!-- Downloads Data Section -->
    <h2>Downloads Data</h2>
    <table id="downloads-table-id">
        <!-- Downloads data will be inserted here -->
    </table>
    <h2>Downloads Over Time</h2>
    <canvas id="downloadsChart"></canvas>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://web.archive.org/web/20240914113055js_/https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://web.archive.org/web/20240914113055js_/https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Function to parse CSV content
        function parseCSV(csvContent) {
            const rows = [];
            let currentRow = [];
            let currentValue = '';
            let insideQuotes = false;

            for (let i = 0; i < csvContent.length; i++) {
                const char = csvContent[i];

                if (char === '"' && insideQuotes) {
                    if (csvContent[i + 1] === '"') {
                        currentValue += '"';
                        i++;
                    } else {
                        insideQuotes = false;
                    }
                } else if (char === '"' && !insideQuotes) {
                    insideQuotes = true;
                } else if (char === ',' && !insideQuotes) {
                    currentRow.push(currentValue.trim());
                    currentValue = '';
                } else if (char === '\n' && !insideQuotes) {
                    currentRow.push(currentValue.trim());
                    rows.push(currentRow);
                    currentRow = [];
                    currentValue = '';
                } else {
                    currentValue += char;
                }
            }

            if (currentValue) {
                currentRow.push(currentValue.trim());
                rows.push(currentRow);
            }

            return rows;
        }

        // Function to load CSV data into a table
        function loadCSVToTable(csvFile, tableId) {
            fetch(csvFile)
                .then(response => response.text())
                .then(data => {
                    const rows = parseCSV(data);
                    const table = document.getElementById(tableId);

                    rows.forEach((row, index) => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement(index === 0 ? 'th' : 'td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    });
                });
        }

        // Function to load HTML content
        function loadHTMLContent(htmlFile, elementId) {
            fetch(htmlFile)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                });
        }

        // Load the CSV files into their respective tables
        loadCSVToTable('scraped_table_en.csv', 'table-en');
        loadCSVToTable('scraped_table_fr.csv', 'table-fr');

        // Load the HTML content into the respective sections
        loadHTMLContent('scraped_content_eng.html', 'content-eng');
        loadHTMLContent('scraped_content_fra.html', 'content-fra');

        </script>
    
    <script>
        
        // Function to render the Visits table
        function renderVisitsTable(data, tableId) {
            const table = document.getElementById(tableId);
            const records = data.records;
            
            // Create table header
            let headerRow = `<tr>
                <th>Title (EN)</th>
                <th>Title (FR)</th>
                <th>Department (EN)</th>
                <th>Department (FR)</th>
                <th>Visits</th>
                <th>Month</th>
                <th>Year</th>
            </tr>`;
            
            table.innerHTML = headerRow;
            
            // Add rows
            records.forEach(record => {
                const row = `<tr>
                    <td>${record.title}</td>
                    <td>${record.titre}</td>
                    <td>${record.department}</td>
                    <td>${record.ministere}</td>
                    <td>${record.visits_visites}</td>
                    <td>${record.month_mois}</td>
                    <td>${record.year_annee}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        // Function to render the Downloads table
        function renderDownloadsTable(data, tableId) {
            const table = document.getElementById(tableId);
            const records = data.records;
            
            // Create table header
            let headerRow = `<tr>
                <th>Title (EN)</th>
                <th>Title (FR)</th>
                <th>Department (EN)</th>
                <th>Department (FR)</th>
                <th>Downloads</th>
                <th>Month</th>
                <th>Year</th>
            </tr>`;
            
            table.innerHTML = headerRow;
            
            // Add rows
            records.forEach(record => {
                const row = `<tr>
                    <td>${record.title}</td>
                    <td>${record.titre}</td>
                    <td>${record.department}</td>
                    <td>${record.ministere}</td>
                    <td>${record.downloads_telechargements}</td>
                    <td>${record.month_mois}</td>
                    <td>${record.year_annee}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        // Helper function to create a consistent label for month/year (e.g., "MM/YYYY")
        function getMonthYearLabel(month, year) {
            return `${month.toString().padStart(2, '0')}/${year}`;
        }

        // Function to render the Visits chart
        function renderVisitsChart(data) {
            const labels = [];
            const datasets = {};

            // Organize data by dataset ID
            data.records.forEach(record => {
                const label = getMonthYearLabel(record.month_mois, record.year_annee);
                if (!labels.includes(label)) {
                    labels.push(label);
                }

                if (!datasets[record.id]) {
                    datasets[record.id] = {
                        label: record.title,
                        data: Array(labels.length).fill(null), // Fill with null values initially
                        borderColor: getRandomColor(),
                        borderWidth: 2
                    };
                }

                datasets[record.id].data[labels.indexOf(label)] = record.visits_visites;
            });

            // Fill missing data points for labels
            Object.values(datasets).forEach(dataset => {
                dataset.data = labels.map(label => dataset.data[labels.indexOf(label)] || null);
            });

            // Reverse the labels and dataset values for chronological order
            labels.reverse();
            Object.values(datasets).forEach(dataset => {
                dataset.data.reverse();
            });

            const ctx = document.getElementById('visitsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: Object.values(datasets)
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Function to render the Downloads chart
        function renderDownloadsChart(data) {
            const labels = [];
            const datasets = {};

            // Organize data by dataset ID
            data.records.forEach(record => {
                const label = getMonthYearLabel(record.month_mois, record.year_annee);
                if (!labels.includes(label)) {
                    labels.push(label);
                }

                if (!datasets[record.id]) {
                    datasets[record.id] = {
                        label: record.title,
                        data: Array(labels.length).fill(null), // Fill with null values initially
                        borderColor: getRandomColor(),
                        borderWidth: 2
                    };
                }

                datasets[record.id].data[labels.indexOf(label)] = record.downloads_telechargements;
            });

            // Fill missing data points for labels
            Object.values(datasets).forEach(dataset => {
                dataset.data = labels.map(label => dataset.data[labels.indexOf(label)] || null);
            });

            // Reverse the labels and dataset values for chronological order
            labels.reverse();
            Object.values(datasets).forEach(dataset => {
                dataset.data.reverse();
            });

            const ctx = document.getElementById('downloadsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: Object.values(datasets)
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Helper function to generate random colors for chart lines
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Fetch JSON data for Visits and render table and chart
        fetch('filtered_data_visits.json')
            .then(response => response.json())
            .then(data => {
                renderVisitsTable(data, 'visits-table-id');
                renderVisitsChart(data);
            });

        // Fetch JSON data for Downloads and render table and chart
        fetch('filtered_data_downloads.json')
            .then(response => response.json())
            .then(data => {
                renderDownloadsTable(data, 'downloads-table-id');
                renderDownloadsChart(data);
            });
</script>
</body>
</html>
