<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC Reference Data Tracker</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>

<body>
    <header>
        <h1>GC Reference Data Tracker</h1>
        <p>Tracking the latest reference data standards from the Government of Canada.</p>
        <a href="feeds.html" class="btn">Go to Feeds Page</a>
    </header>

    <div class="container">
        <!-- English Version Table -->
        <section class="content-section">
            <h2>English Version</h2>
            <table id="table-en">
                <!-- English data will be inserted here -->
            </table>
            <button class="collapse-btn" id="toggle-en-btn" onclick="toggleCollapse('table-en')">Show More</button>
        </section>

        <!-- French Version Table -->
        <section class="content-section">
            <h2>French Version</h2>
            <table id="table-fr">
                <!-- French data will be inserted here -->
            </table>
            <button class="collapse-btn" id="toggle-fr-btn" onclick="toggleCollapse('table-fr')">Show More</button>
        </section>

        <!-- Visits Data and Chart -->
        <section class="content-section">
            <h2>Visits Data</h2>
            <table id="visits-table-id">
                <!-- Visits data will be inserted here -->
            </table>
            <button class="collapse-btn" id="toggle-visits-btn" onclick="toggleCollapse('visits-table-id')">Show More</button>

            <h2>Visits Over Time</h2>
            <div class="chart-container">
                <canvas id="visitsChart"></canvas>
            </div>
        </section>

        <!-- Downloads Data and Chart -->
        <section class="content-section">
            <h2>Downloads Data</h2>
            <table id="downloads-table-id">
                <!-- Downloads data will be inserted here -->
            </table>
            <button class="collapse-btn" id="toggle-downloads-btn" onclick="toggleCollapse('downloads-table-id')">Show More</button>

            <h3>Downloads Over Time</h3>
            <div class="chart-container">
                <canvas id="downloadsChart"></canvas>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 GC Reference Data Tracker. All rights reserved.</p>
    </footer>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Function to parse CSV content
        function parseCSV(csvContent) {
            const rows = [];
            let currentRow = [];
            let currentValue = '';
            let insideQuotes = false;

            for (let i = 0; i < csvContent.length; i++) {
                const char = csvContent[i];

                if (char === '"' && insideQuotes) {
                    if (csvContent[i + 1] === '"') {
                        currentValue += '"';
                        i++;
                    } else {
                        insideQuotes = false;
                    }
                } else if (char === '"' && !insideQuotes) {
                    insideQuotes = true;
                } else if (char === ',' && !insideQuotes) {
                    currentRow.push(currentValue.trim());
                    currentValue = '';
                } else if (char === '\n' && !insideQuotes) {
                    currentRow.push(currentValue.trim());
                    rows.push(currentRow);
                    currentRow = [];
                    currentValue = '';
                } else {
                    currentValue += char;
                }
            }

            if (currentValue) {
                currentRow.push(currentValue.trim());
                rows.push(currentRow);
            }

            return rows;
        }

        // Function to render CSV tables with collapsible rows
        function renderTableFromCSV(csvContent, tableId) {
            const table = document.getElementById(tableId);

            if (!csvContent || !table) {
                console.error("Table or CSV content not found for ID:", tableId);
                return;
            }

            const rows = parseCSV(csvContent);

            let tableContent = '';

            // Create table header
            tableContent += '<thead><tr>';
            rows[0].forEach(header => {
                tableContent += `<th>${header}</th>`;
            });
            tableContent += '</tr></thead>';

            // Create top 10 rows in the visible tbody
            tableContent += '<tbody>';
            rows.slice(1, 11).forEach(row => {
                tableContent += '<tr>';
                row.forEach(cell => {
                    tableContent += `<td>${cell}</td>`;
                });
                tableContent += '</tr>';
            });
            tableContent += '</tbody>';

            // Create remaining rows in a collapsible tbody
            tableContent += `<tbody id="${tableId}-collapsible" class="collapsible">`;
            rows.slice(11).forEach(row => {
                tableContent += '<tr>';
                row.forEach(cell => {
                    tableContent += `<td>${cell}</td>`;
                });
                tableContent += '</tr>';
            });
            tableContent += '</tbody>';

            table.innerHTML = tableContent;
        }

        // Function to render JSON data tables
        function renderTableFromJSON(jsonData, tableId) {
            const table = document.getElementById(tableId);
            const records = jsonData.records;

            if (!records || !table) {
                console.error("Table or JSON content not found for ID:", tableId);
                return;
            }

            let tableContent = '<thead><tr>';

            // Assuming each record has the same fields, we can use the first record to create the header
            Object.keys(records[0]).forEach(key => {
                tableContent += `<th>${key}</th>`;
            });

            tableContent += '</tr></thead><tbody>';

            // Loop over records and add rows
            records.slice(0, 10).forEach(record => {
                tableContent += '<tr>';
                Object.values(record).forEach(value => {
                    tableContent += `<td>${value}</td>`;
                });
                tableContent += '</tr>';
            });

            tableContent += '</tbody><tbody id="' + tableId + '-collapsible" class="collapsible">';

            // Add collapsible rows for remaining records
            records.slice(10).forEach(record => {
                tableContent += '<tr>';
                Object.values(record).forEach(value => {
                    tableContent += `<td>${value}</td>`;
                });
                tableContent += '</tr>';
            });

            tableContent += '</tbody>';
            table.innerHTML = tableContent;
        }

        // Toggle function to collapse/expand the rows
        function toggleCollapse(tableId) {
            const collapsible = document.getElementById(`${tableId}-collapsible`);
            const toggleButton = document.getElementById(`toggle-${tableId}-btn`);

            if (!collapsible || !toggleButton) {
                console.error("Collapsible element or button not found for ID:", tableId);
                return;
            }

            if (collapsible.classList.contains('open')) {
                collapsible.classList.remove('open');
                toggleButton.textContent = 'Show More';
            } else {
                collapsible.classList.add('open');
                toggleButton.textContent = 'Show Less';
            }
        }

        // Function to render charts
        function renderChart(data, chartId, label, yAxisLabel) {
            const labels = [];
            const datasets = {};

            // Organize data by dataset ID
            data.records.forEach(record => {
                const chartLabel = getMonthYearLabel(record.month_mois, record.year_annee);
                if (!labels.includes(chartLabel)) {
                    labels.push(chartLabel);
                }

                if (!datasets[record.id]) {
                    datasets[record.id] = {
                        label: record.title,
                        data: Array(labels.length).fill(null), // Fill with null values initially
                        borderColor: getRandomColor(),
                        borderWidth: 2
                    };
                }

                datasets[record.id].data[labels.indexOf(chartLabel)] = record.count || record.visits_visites || record.downloads_telechargements;
            });

            // Fill missing data points for labels
            Object.values(datasets).forEach(dataset => {
                dataset.data = labels.map(label => dataset.data[labels.indexOf(label)] || null);
            });

            // Reverse the labels and dataset values for chronological order
            labels.reverse();
            Object.values(datasets).forEach(dataset => {
                dataset.data.reverse();
            });

            const ctx = document.getElementById(chartId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: Object.values(datasets)
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: yAxisLabel
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time (MM/YYYY)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Helper function to create a consistent label for month/year (e.g., "MM/YYYY")
        function getMonthYearLabel(month, year) {
            return `${month.toString().padStart(2, '0')}/${year}`;
        }

        // Helper function to generate random colors for chart lines
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Fetch data and render all tables and charts
        fetch('filtered_data_visits.json')
            .then(response => response.json())
            .then(data => {
                renderTableFromJSON(data, 'visits-table-id');
                renderChart(data, 'visitsChart', 'Visits Over Time', 'Visits');
            })
            .catch(error => console.error("Error fetching visits data:", error));

        fetch('filtered_data_downloads.json')
            .then(response => response.json())
            .then(data => {
                renderTableFromJSON(data, 'downloads-table-id');
                renderChart(data, 'downloadsChart', 'Downloads Over Time', 'Downloads');
            })
            .catch(error => console.error("Error fetching downloads data:", error));

        fetch('scraped_table_en.csv')
            .then(response => response.text())
            .then(data => {
                renderTableFromCSV(data, 'table-en');
            })
            .catch(error => console.error("Error fetching English table data:", error));

        fetch('scraped_table_fr.csv')
            .then(response => response.text())
            .then(data => {
                renderTableFromCSV(data, 'table-fr');
            })
            .catch(error => console.error("Error fetching French table data:", error));
    </script>

</body>
</html>
