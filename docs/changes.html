<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Commits Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 24px;
    }
    label {
      font-weight: bold;
    }
    select {
      margin: 10px 0;
      padding: 5px;
      font-size: 16px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .table-container {
      overflow-x: auto;
    }
    .commit-info {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .loading {
      font-size: 16px;
      color: #555;
    }
    .diff-container {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>GitHub Commits Viewer</h1>

  <!-- Dropdown for Commit Selection -->
  <label for="commit-select">Select Commit:</label>
  <select id="commit-select">
    <!-- Options will be populated by JavaScript -->
  </select>

  <!-- Commit Metadata -->
  <div class="commit-info" id="commit-info"></div>

  <!-- Table for CSV data -->
  <div class="table-container">
    <table id="csv-table">
      <!-- Table content will be dynamically generated -->
    </table>
  </div>

  <!-- Loading message -->
  <div class="loading" id="loading-message">Loading data...</div>

  <!-- Diff display -->
  <div class="diff-container">
    <h2>Git Diff</h2>
    <pre id="git-diff"></pre>
  </div>

  <script>
    const filePath = '/docs/scraped_table_en.csv'; // CSV file path in the repo
    const baseCsvUrl = `https://raw.githubusercontent.com/PatLittle/GC-Ref-Data-Tracker/`;
    const commitSelect = document.getElementById('commit-select');
    const gitDiffContainer = document.getElementById('git-diff');
    const commitInfo = document.getElementById('commit-info');
    const csvTable = document.getElementById('csv-table');
    const loadingMessage = document.getElementById('loading-message');

    // Load commits.json and populate the dropdown
    fetch('docs/commits.json')  // Assumes commits.json is at the root of your site
      .then(response => response.json())
      .then(commits => {
        commits.forEach(commit => {
          const option = document.createElement('option');
          option.value = commit.sha;
          option.textContent = `${commit.sha.substring(0, 7)} - ${commit.commit.message}`;
          commitSelect.appendChild(option);
        });

        // Display details of the first commit by default
        if (commits.length > 0) {
          fetchAndDisplayDiff(commits[0].sha);
          fetchAndDisplayCsv(commits[0].sha);
          updateCommitInfo(commits[0]);
        }
      })
      .catch(error => {
        console.error('Error loading commits.json:', error);
      });

    // Function to fetch and display pre-fetched diff data from commits.json
    function fetchAndDisplayDiff(commitSha) {
      fetch('docs/commits.json')  // Fetch the same commits.json file
        .then(response => response.json())
        .then(commits => {
          const selectedCommit = commits.find(commit => commit.sha === commitSha);
          if (selectedCommit) {
            let diffContent = '';
            selectedCommit.files.forEach(file => {
              if (file.patch) {
                diffContent += `File: ${file.filename}\nStatus: ${file.status}\n\nPatch:\n${file.patch}\n\n`;
              } else {
                diffContent += `File: ${file.filename}\nStatus: ${file.status}\n\nNo diff available for this file.\n\n`;
              }
            });
            gitDiffContainer.textContent = diffContent;
          }
        })
        .catch(error => {
          console.error('Error loading diff:', error);
          gitDiffContainer.textContent = 'Error loading commit diff.';
        });
    }

    // Fetch and display CSV data for the selected commit
    function fetchAndDisplayCsv(commitHash) {
      const csvUrl = `${baseCsvUrl}${commitHash}${filePath}`;
      csvTable.innerHTML = ''; // Clear the table
      loadingMessage.textContent = 'Loading CSV data...'; // Show loading message

      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          loadingMessage.textContent = ''; // Hide loading message
          const data = results.data;

          // Create table header
          const thead = csvTable.createTHead();
          const row = thead.insertRow();
          Object.keys(data[0]).forEach(key => {
            const th = document.createElement('th');
            th.textContent = key;
            row.appendChild(th);
          });

          // Create table body
          const tbody = csvTable.createTBody();
          data.forEach(rowData => {
            const row = tbody.insertRow();
            Object.values(rowData).forEach(value => {
              const cell = row.insertCell();
              cell.textContent = value;
            });
          });
        },
        error: function(error) {
          loadingMessage.textContent = 'Error loading CSV data.';
          console.error('CSV Fetch Error:', error);
        }
      });
    }

    // Function to update commit information display
    function updateCommitInfo(commit) {
      commitInfo.textContent = `Commit: ${commit.sha.substring(0, 7)} | Message: ${commit.commit.message} | Date: ${new Date(commit.commit.author.date).toLocaleString()}`;
    }

    // Event listener for commit selection
    commitSelect.addEventListener('change', function() {
      const selectedCommitSha = commitSelect.value;
      fetchAndDisplayDiff(selectedCommitSha);
      fetchAndDisplayCsv(selectedCommitSha);

      // Load commit metadata
      fetch('docs/commits.json')
        .then(response => response.json())
        .then(commits => {
          const selectedCommit = commits.find(commit => commit.sha === selectedCommitSha);
          if (selectedCommit) {
            updateCommitInfo(selectedCommit);
          }
        });
    });
  </script>
</body>
</html>
