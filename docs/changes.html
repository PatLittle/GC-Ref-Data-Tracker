<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Commits Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <h1>GitHub Commits Viewer</h1>

  <!-- Dropdown for English Commit Selection -->
  <label for="commit-select-en">Select Commit for English CSV:</label>
  <select id="commit-select-en">
    <!-- Options will be populated by JavaScript -->
  </select>

  <!-- Commit Metadata for English CSV -->
  <div class="commit-info" id="commit-info-en"></div>

  <!-- Table for English CSV data -->
  <div class="table-container">
    <table id="csv-table-en">
      <!-- Table content will be dynamically generated -->
    </table>
  </div>

  <!-- Loading message for English CSV -->
  <div class="loading" id="loading-message-en">Loading data...</div>

  <!-- Diff display for English CSV -->
  <div class="diff-container">
    <h2>Git Diff for English CSV</h2>
    <pre id="git-diff-en"></pre>
  </div>

  <!-- Dropdown for French Commit Selection -->
  <label for="commit-select-fr">Select Commit for French CSV:</label>
  <select id="commit-select-fr">
    <!-- Options will be populated by JavaScript -->
  </select>

  <!-- Commit Metadata for French CSV -->
  <div class="commit-info" id="commit-info-fr"></div>

  <!-- Table for French CSV data -->
  <div class="table-container">
    <table id="csv-table-fr">
      <!-- Table content will be dynamically generated -->
    </table>
  </div>

  <!-- Loading message for French CSV -->
  <div class="loading" id="loading-message-fr">Loading data...</div>

  <!-- Diff display for French CSV -->
  <div class="diff-container">
    <h2>Git Diff for French CSV</h2>
    <pre id="git-diff-fr"></pre>
  </div>

  <script>
    const baseCsvUrl = `https://raw.githubusercontent.com/PatLittle/GC-Ref-Data-Tracker/`;

    // English Table Elements
    const commitSelectEn = document.getElementById('commit-select-en');
    const gitDiffContainerEn = document.getElementById('git-diff-en');
    const commitInfoEn = document.getElementById('commit-info-en');
    const csvTableEn = document.getElementById('csv-table-en');
    const loadingMessageEn = document.getElementById('loading-message-en');
    const filePathEn = '/docs/scraped_table_en.csv'; // Path for English CSV

    // French Table Elements
    const commitSelectFr = document.getElementById('commit-select-fr');
    const gitDiffContainerFr = document.getElementById('git-diff-fr');
    const commitInfoFr = document.getElementById('commit-info-fr');
    const csvTableFr = document.getElementById('csv-table-fr');
    const loadingMessageFr = document.getElementById('loading-message-fr');
    const filePathFr = '/docs/scraped_table_fr.csv'; // Path for French CSV

    // Function to log errors for better debugging
    function logError(message, error) {
      console.error(message, error);
      alert(message); // Optional: Notify users of the error
    }

    // Fetch and display English Git Diff
    function fetchAndDisplayDiffEn(commitSha) {
      fetch('./subsets/filtered_commits_scraped_table_en.json')
        .then(response => response.json())
        .then(commits => {
          const selectedCommit = commits.find(commit => commit.sha === commitSha);
          if (selectedCommit) {
            let diffContent = '';
            selectedCommit.files.forEach(file => {
              if (file.patch) {
                diffContent += `File: ${file.filename}\nStatus: ${file.status}\n\nPatch:\n${file.patch}\n\n`;
              } else {
                diffContent += `File: ${file.filename}\nStatus: ${file.status}\n\nNo diff available for this file.\n\n`;
              }
            });
            gitDiffContainerEn.innerHTML = diffContent.replace(/^(\+.*)$/gm, '<span class="diff-added">$1</span>')
              .replace(/^(\-.*)$/gm, '<span class="diff-removed">$1</span>')
              .replace(/^(@@.*)$/gm, '<span class="diff-context">$1</span>');
          }
        })
        .catch(error => logError('Error loading English commit diff.', error));
    }

    // Fetch and display French Git Diff
    function fetchAndDisplayDiffFr(commitSha) {
      fetch('./subsets/filtered_commits_scraped_table_fr.json')
        .then(response => response.json())
        .then(commits => {
          const selectedCommit = commits.find(commit => commit.sha === commitSha);
          if (selectedCommit) {
            let diffContent = '';
            selectedCommit.files.forEach(file => {
              if (file.patch) {
                diffContent += `File: ${file.filename}\nStatus: ${file.status}\n\nPatch:\n${file.patch}\n\n`;
              } else {
                diffContent += `File: ${file.filename}\nStatus: ${file.status}\n\nNo diff available for this file.\n\n`;
              }
            });
            gitDiffContainerFr.innerHTML = diffContent.replace(/^(\+.*)$/gm, '<span class="diff-added">$1</span>')
              .replace(/^(\-.*)$/gm, '<span class="diff-removed">$1</span>')
              .replace(/^(@@.*)$/gm, '<span class="diff-context">$1</span>');
          }
        })
        .catch(error => logError('Error loading French commit diff.', error));
    }

    // Fetch commits and load options into the dropdowns
    function loadCommitsForTable(fetchUrl, commitSelectElement, tableName, csvTableElement, diffDisplayFn) {
      fetch(fetchUrl)
        .then(response => response.json())
        .then(commits => {
          commits.forEach(commit => {
            const option = document.createElement('option');
            option.value = commit.sha;
            option.textContent = `${commit.sha.substring(0, 7)} - ${commit.commit.message}`;
            commitSelectElement.appendChild(option);
          });

          // Load first commit by default if commits are available
          if (commits.length > 0) {
            const firstCommit = commits[0].sha;
            diffDisplayFn(firstCommit);
          }
        })
        .catch(error => logError(`Error loading ${tableName} commits.`, error));
    }

    // Load the English commits
    loadCommitsForTable('./subsets/filtered_commits_scraped_table_en.json', commitSelectEn, 'English', csvTableEn, fetchAndDisplayDiffEn);

    // Load the French commits
    loadCommitsForTable('./subsets/filtered_commits_scraped_table_fr.json', commitSelectFr, 'French', csvTableFr, fetchAndDisplayDiffFr);

    // Event listeners for the English table commit selection
    commitSelectEn.addEventListener('change', function() {
      const selectedCommitSha = commitSelectEn.value;
      fetchAndDisplayDiffEn(selectedCommitSha);
    });

    // Event listeners for the French table commit selection
    commitSelectFr.addEventListener('change', function() {
      const selectedCommitSha = commitSelectFr.value;
      fetchAndDisplayDiffFr(selectedCommitSha);
    });
  </script>
</body>
</html>
