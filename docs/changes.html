<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Commits Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 24px;
    }
    label {
      font-weight: bold;
    }
    select {
      margin: 10px 0;
      padding: 5px;
      font-size: 16px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .table-container {
      overflow-x: auto;
    }
    .commit-info {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .loading {
      font-size: 16px;
      color: #555;
    }
    .diff-container {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>GitHub Commits Viewer</h1>

  <!-- Dropdown for English Commit Selection -->
  <label for="commit-select-en">Select Commit for English CSV:</label>
  <select id="commit-select-en">
    <!-- Options will be populated by JavaScript -->
  </select>

  <!-- Commit Metadata for English CSV -->
  <div class="commit-info" id="commit-info-en"></div>

  <!-- Table for English CSV data -->
  <div class="table-container">
    <table id="csv-table-en">
      <!-- Table content will be dynamically generated -->
    </table>
  </div>

  <!-- Loading message for English CSV -->
  <div class="loading" id="loading-message-en">Loading data...</div>

  <!-- Diff display for English CSV -->
  <div class="diff-container">
    <h2>Git Diff for English CSV</h2>
    <pre id="git-diff-en"></pre>
  </div>

  <!-- Dropdown for French Commit Selection -->
  <label for="commit-select-fr">Select Commit for French CSV:</label>
  <select id="commit-select-fr">
    <!-- Options will be populated by JavaScript -->
  </select>

  <!-- Commit Metadata for French CSV -->
  <div class="commit-info" id="commit-info-fr"></div>

  <!-- Table for French CSV data -->
  <div class="table-container">
    <table id="csv-table-fr">
      <!-- Table content will be dynamically generated -->
    </table>
  </div>

  <!-- Loading message for French CSV -->
  <div class="loading" id="loading-message-fr">Loading data...</div>

  <!-- Diff display for French CSV -->
  <div class="diff-container">
    <h2>Git Diff for French CSV</h2>
    <pre id="git-diff-fr"></pre>
  </div>

  <script>
    const baseCsvUrl = `https://raw.githubusercontent.com/PatLittle/GC-Ref-Data-Tracker/`;

    // English Table Elements
    const commitSelectEn = document.getElementById('commit-select-en');
    const gitDiffContainerEn = document.getElementById('git-diff-en');
    const commitInfoEn = document.getElementById('commit-info-en');
    const csvTableEn = document.getElementById('csv-table-en');
    const loadingMessageEn = document.getElementById('loading-message-en');
    const filePathEn = '/docs/scraped_table_en.csv'; // Path for English CSV

    // French Table Elements
    const commitSelectFr = document.getElementById('commit-select-fr');
    const gitDiffContainerFr = document.getElementById('git-diff-fr');
    const commitInfoFr = document.getElementById('commit-info-fr');
    const csvTableFr = document.getElementById('csv-table-fr');
    const loadingMessageFr = document.getElementById('loading-message-fr');
    const filePathFr = '/docs/scraped_table_fr.csv'; // Path for French CSV

    // Function to fetch and display data for the English CSV
    function fetchAndDisplayCsvEn(commitHash) {
      const csvUrl = `${baseCsvUrl}${commitHash}${filePathEn}`;
      csvTableEn.innerHTML = ''; // Clear the table
      loadingMessageEn.textContent = 'Loading CSV data...'; // Show loading message

      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          loadingMessageEn.textContent = ''; // Hide loading message
          const data = results.data;

          // Create table header
          const thead = csvTableEn.createTHead();
          const row = thead.insertRow();
          Object.keys(data[0]).forEach(key => {
            const th = document.createElement('th');
            th.textContent = key;
            row.appendChild(th);
          });

          // Create table body
          const tbody = csvTableEn.createTBody();
          data.forEach(rowData => {
            const row = tbody.insertRow();
            Object.values(rowData).forEach(value => {
              const cell = row.insertCell();
              cell.textContent = value;
            });
          });
        },
        error: function(error) {
          loadingMessageEn.textContent = 'Error loading CSV data.';
          console.error('CSV Fetch Error:', error);
        }
      });
    }

    // Function to fetch and display data for the French CSV
    function fetchAndDisplayCsvFr(commitHash) {
      const csvUrl = `${baseCsvUrl}${commitHash}${filePathFr}`;
      csvTableFr.innerHTML = ''; // Clear the table
      loadingMessageFr.textContent = 'Loading CSV data...'; // Show loading message

      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          loadingMessageFr.textContent = ''; // Hide loading message
          const data = results.data;

          // Create table header
          const thead = csvTableFr.createTHead();
          const row = thead.insertRow();
          Object.keys(data[0]).forEach(key => {
            const th = document.createElement('th');
            th.textContent = key;
            row.appendChild(th);
          });

          // Create table body
          const tbody = csvTableFr.createTBody();
          data.forEach(rowData => {
            const row = tbody.insertRow();
            Object.values(rowData).forEach(value => {
              const cell = row.insertCell();
              cell.textContent = value;
            });
          });
        },
        error: function(error) {
          loadingMessageFr.textContent = 'Error loading CSV data.';
          console.error('CSV Fetch Error:', error);
        }
      });
    }

    // Load English commits.json and populate the English dropdown
    fetch('./subsets/filtered_commits_scraped_table_en.json')
      .then(response => response.json())
      .then(commits => {
        commits.forEach(commit => {
          const option = document.createElement('option');
          option.value = commit.sha;
          option.textContent = `${commit.sha.substring(0, 7)} - ${commit.commit.message}`;
          commitSelectEn.appendChild(option);
        });

        if (commits.length > 0) {
          fetchAndDisplayCsvEn(commits[0].sha);
          updateCommitInfo(commitInfoEn, commits[0]);
        }
      })
      .catch(error => {
        console.error('Error loading filtered_commits_scraped_table_en.json:', error);
      });

    // Load French commits.json and populate the French dropdown
    fetch('./subsets/filtered_commits_scraped_table_fr.json')
      .then(response => response.json())
      .then(commits => {
        commits.forEach(commit => {
          const option = document.createElement('option');
          option.value = commit.sha;
          option.textContent = `${commit.sha.substring(0, 7)} - ${commit.commit.message}`;
          commitSelectFr.appendChild(option);
        });

        if (commits.length > 0) {
          fetchAndDisplayCsvFr(commits[0].sha);
          updateCommitInfo(commitInfoFr, commits[0]);
        }
      })
      .catch(error => {
        console.error('Error loading filtered_commits_scraped_table_fr.json:', error);
      });

    // Update commit info
    function updateCommitInfo(element, commit) {
      element.textContent = `Commit: ${commit.sha.substring(0, 7)} | Message: ${commit.commit.message} | Date: ${new Date(commit.commit.author.date).toLocaleString()}`;
    }

    // Event listeners for the English table commit selection
    commitSelectEn.addEventListener('change', function() {
      const selectedCommitSha = commitSelectEn.value;
      fetchAndDisplayCsvEn(selectedCommitSha);
    });

    // Event listeners for the French table commit selection
    commitSelectFr.addEventListener('change', function() {
      const selectedCommitSha = commitSelectFr.value;
      fetchAndDisplayCsvFr(selectedCommitSha);
    });
  </script>
</body>
</html>
