name: Daily Directive Dashboard Update

on:
  schedule:
    - cron: "0 6 * * *" # Runs daily at midnight UTC
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 html2text

      - name: Run dashboard update script
        run: |
          python directive_appk_dashboard.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/bar_chart_dashboard.html docs/chart_data.csv docs/directive_appendix_k_eng.md docs/directive_appendix_k_fra.md
          git commit -m "Daily update of Directive on Service and Digital: Appendix K"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
